<h3 class="heading">Choose an action:</h3>
<div class="row">
    <div class="col-12">
        <button mat-stroked-button class="edit-icon width-100" [mat-dialog-close]="1">{{ data.firstButtonText }}</button>
    </div>
    <div class="col-12">
        <button mat-stroked-button class="delete-icon width-100" [mat-dialog-close]="2">{{ data.secondButtonText }}</button>
    </div>
    <div class="col-12">
        <button mat-stroked-button class="add-icon width-100" [mat-dialog-close]="3">{{ data.thirdButtonText }}</button>
    </div>
    <div class="col-12">
        <button mat-stroked-button class="add-icon width-100" [mat-dialog-close]="4">{{ data.fourthButtonText }}</button>
    </div>
</div>
