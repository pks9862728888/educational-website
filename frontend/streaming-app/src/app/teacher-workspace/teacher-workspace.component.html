<!-- Showing sidenav -->
<div class="full-body-container" [ngClass]="{'is-mobile': mobileQuery.matches}">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" [ngClass]="{'sidenav-container-20': mobileQuery.matches === false,
                                       'sidenav-container-75': mobileQuery.matches}" fixedTopGap="46px" [(opened)]="opened" autoFocus="false" class="sidenav-background-color">

            <!-- Sidenav contents -->
            <mat-nav-list>
                <h1 *ngIf="mobileQuery.matches" class="website-name">EduWeb</h1>
                <div *ngIf="this.showInstituteViewSidenav">
                    <div [ngClass]="{'sidenav-content-less-padding': mobileQuery.matches,
                                  'sidenav-content-more-padding': !mobileQuery.matches}" (click)="performAction('INSTITUTES')">My Institutes</div>
                    <mat-divider></mat-divider>
                </div>
                <div [hidden]="this.showInstituteViewSidenav">
                    <div [ngClass]="{'sidenav-content-less-padding': mobileQuery.matches,
                                 'sidenav-content-more-padding': !mobileQuery.matches}" [class.selected-nav-option]="activeLink === 'PROFILE'" (click)="performAction('PROFILE')">My Profile</div>
                    <mat-divider></mat-divider>
                    <div [ngClass]="{'sidenav-content-less-padding': mobileQuery.matches,
                                 'sidenav-content-more-padding': !mobileQuery.matches}" [class.selected-nav-option]="activeLink === 'INSTITUTES' || activeLink === 'INSTITUTE_PROFILE'" (click)="performAction('INSTITUTES')">My Institutes</div>
                    <mat-divider></mat-divider>
                    <div [ngClass]="{'sidenav-content-less-padding': mobileQuery.matches,
                                     'sidenav-content-more-padding': !mobileQuery.matches}" [class.selected-nav-option]="activeLink === 'CHATROOMS'" (click)="performAction('CHATROOMS')">Chat Rooms</div>
                    <mat-divider></mat-divider>
                </div>
                <div [hidden]="!this.showInstituteViewSidenav">
                    <div [ngClass]="{'sidenav-content-less-padding': mobileQuery.matches,
                                   'sidenav-content-more-padding': !mobileQuery.matches}" [class.selected-nav-option]="activeLink === 'INSTITUTE_PROFILE' || activeLink === 'INSTITUTES'" (click)="performAction('INSTITUTE_PROFILE')" id="INSTITUTE_PROFILE">Institute Profile</div>
                    <div [ngClass]="{'sidenav-content-less-padding': mobileQuery.matches,
                                   'sidenav-content-more-padding': !mobileQuery.matches}" [class.selected-nav-option]="activeLink === 'INSTITUTE_PERMISSIONS'" (click)="performAction('INSTITUTE_PERMISSIONS')" id="INSTITUTE_PERMISSIONS">Institute Permissions</div>
                    <div [ngClass]="{'sidenav-content-less-padding': mobileQuery.matches,
                                   'sidenav-content-more-padding': !mobileQuery.matches}" [class.selected-nav-option]="activeLink === 'INSTITUTE_CLASSES'" (click)="performAction('INSTITUTE_CLASSES')" id="INSTITUTE_CLASSES">Institute Classes</div>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <section [ngClass]="{'toggle-icon-mobile': mobileQuery.matches, 'toggle-icon-desktop': !mobileQuery.matches}" (click)="snav.toggle()">
                <mat-icon *ngIf="opened === false" class="icon" aria-hidden="false" aria-label="Show navigaion pane icon">keyboard_arrow_right</mat-icon>
                <mat-icon *ngIf="opened" class="icon" aria-hidden="false" aria-label="Hide navigaion Pane icon">
                    keyboard_arrow_left</mat-icon>
            </section>

            <!-- Navigation breadcrumb -->
            <div class="padding-main-content">
                <nav aria-label="breadcrumb">
                    <ol [hidden]="this.showInstituteViewSidenav" class="breadcrumb">
                        <li class="breadcrumb-item" [ngClass]="{'clickable-link': true}">
                            <a (click)="navigate('HOME')">Home</a></li>
                        <li class="breadcrumb-item mouse-pointer" *ngIf="activeLink === 'PROFILE'" [ngClass]="{'active': activeLink === 'PROFILE'}">
                            <a (click)="navigate('PROFILE')">Profile</a></li>
                        <li class="breadcrumb-item mouse-pointer" [hidden]="activeLink !== 'INSTITUTES' || showInstituteViewSidenav" [ngClass]="{'active': !tempBreadCrumbNameExists() || !showInstituteViewSidenav, 'clickable-link': tempBreadCrumbNameExists() || (activeLink !== 'INSTITUTES' && activeLink !== 'PROFILE' && activeLink !== 'CHATROOMS')}">
                            <a (click)="performAction('INSTITUTES')">Institutes</a>
                        </li>
                        <li class="breadcrumb-item mouse-pointer" *ngIf="activeLink === 'CHATROOMS'" [ngClass]="{'active': activeLink === 'CHATROOMS'}">
                            <a (click)="navigate('CHATROOMS')">Chat Rooms</a></li>
                        <li class="breadcrumb-item mouse-pointer" *ngIf="activeLink === 'INSTITUTES' && tempBreadcrumbLinkName === 'CREATE'" [ngClass]="{'active': tempBreadcrumbLinkName === 'CREATE'}">Create</li>
                    </ol>
                    <div [hidden]="!this.showInstituteViewSidenav">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item" [ngClass]="{'clickable-link': true}"><a (click)="navigate('HOME')">Home</a></li>
                            <li class="breadcrumb-item clickable-link"><a (click)="performAction('INSTITUTES')">Institutes</a></li>
                            <li class="breadcrumb-item mouse-pointer active" [hidden]="activeLink !== 'INSTITUTE_PERMISSIONS'">Permissions</li>
                            <li class="breadcrumb-item mouse-pointer active" [hidden]="activeLink !== 'INSTITUTE_CLASSES'">Classes</li>
                        </ol>
                    </div>
                </nav>

                <!-- Router outlet for dynamic content -->
                <div class="no-scrollbar">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
