<section>
    <mat-card class="parent-container">
        <h1>
            <span *ngIf="!paymentComplete">Choose Payment Portal:</span>
            <span *ngIf="paymentComplete">Verifying Payment:</span>
        </h1>
        <hr class="top-separator m-t-05 m-b-1">
        <div *ngIf="verifyPaymentIndicator" class="progress-indicator">
            <mat-spinner mode="indeterminate" [diameter]="30" class="m-r-05"></mat-spinner>
            <h3 class="wait-line-height">Verifying payment. Please wait...</h3>&nbsp;
        </div>
        <div *ngIf="!paymentComplete">
            <h3 *ngIf="!mobileQuery.matches">Choose payment portal to make payment of &#8377; {{ netPayableAmount | number}}</h3>
            <p *ngIf="mobileQuery.matches">Choose payment portal to make payment of &#8377; {{ netPayableAmount | number}}</p>
            <div *ngIf="initiatingPaymentIndicator" class="progress-indicator">
                <mat-spinner mode="indeterminate" [diameter]="30" class="m-r-05"></mat-spinner>
                <h3 class="wait-line-height">Creating order. Please wait...</h3>&nbsp;
            </div>
        </div>
        <div *ngIf="errorText" class="error-text-margin">
            <app-ui-error-text [errorText]="errorText" (closeErrorTextEvent)="hideErrorText()"></app-ui-error-text>
        </div>
        <div class="row" *ngIf="retryVerification">
            <button mat-flat-button class="green-button retry-verification" (click)="retryVerificationClicked()">Retry Verification</button>
        </div>
        <div class="row" *ngIf="successText">
            <div class="col-12 success-text">
                <h3>
                    <div class="redirect-indicator">
                        <mat-spinner mode="indeterminate" [diameter]="25" class="m-r-05"></mat-spinner>
                        {{ successText }}
                    </div>
                </h3>
            </div>
        </div>
        <div *ngIf="!paymentComplete">
            <div class="payment-portals">
                <button [disabled]="initiatingPaymentIndicator" mat-flat-button class="green-button" [ngClass]="{'full-width-button': mobileQuery.matches}" (click)="createOrder('RAZORPAY')" aria-label="Pay with Razorpay (recommended)">
                  Pay With Razorpay<span *ngIf="!mobileQuery.matches"> Payment Portal</span> (recommended)
                </button>
            </div>
        </div>
    </mat-card>
</section>
