<section>
    <mat-card class="parent-container">
        <h3>
            <strong>
              <span *ngIf="!paymentComplete">Choose Payment Portal:</span>
              <span *ngIf="paymentComplete">Verifying Payment:</span>
            </strong>
        </h3>
        <hr class="top-separator">
        <div *ngIf="verifyPaymentIndicator" class="progress-indicator">
            <mat-spinner mode="indeterminate" [diameter]="30" class="margin-right-05"></mat-spinner>
            <h3 class="wait-line-height">Verifying payment. Please wait...</h3>&nbsp;
        </div>
        <div *ngIf="!paymentComplete">
            <h3 *ngIf="!mobileQuery.matches">Choose to make payment of &#8377; {{ netPayableAmount | number}}</h3>
            <p *ngIf="mobileQuery.matches">Choose to make payment of &#8377; {{ netPayableAmount | number}}</p>
            <div *ngIf="initiatingPaymentIndicator" class="progress-indicator">
                <mat-spinner mode="indeterminate" [diameter]="30" class="margin-right-05"></mat-spinner>
                <h3 class="wait-line-height">Creating order...</h3>&nbsp;
            </div>
        </div>
        <div class="row" *ngIf="errorText">
            <div class="col-12 error-text">
                <div class="d-flex justify-content-between">
                    <h3 class="coupon-error-text">{{ errorText }}</h3>
                    <div>
                        <mat-icon class="highlight-icon" (click)="hideErrorText()">highlight_off</mat-icon>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button mat-flat-button *ngIf="retryVerification" class="green-button retry-verification" (click)="retryVerificationClicked()">Retry Verification</button>
            </div>
        </div>
        <div class="row" *ngIf="successText">
            <div class="col-12 success-text">
                <h3>
                    <div class="redirect-indicator">
                        <mat-spinner mode="indeterminate" [diameter]="25" class="margin-right-05"></mat-spinner>
                        {{ successText }}
                    </div>
                </h3>
            </div>
        </div>
        <div *ngIf="!paymentComplete">
            <div class="payment-portals">
                <button [disabled]="initiatingPaymentIndicator" mat-flat-button class="green-button" [ngClass]="{'full-width-button': mobileQuery.matches}" (click)="createOrder('RAZORPAY')" aria-label="Pay with Razorpay (recommended)">
                  Pay With Razorpay<span *ngIf="!mobileQuery.matches"> Payment Portal</span> (recommended)
                </button>
            </div>
        </div>
    </mat-card>
</section>
